

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()" *ngIf="!success">
    <h1>Login as Clerk</h1>
    <h1 *ngIf="manerr">You are trying to log in as a manager on the clerk page</h1>
    <h1 *ngIf="isManger">The userID or password is incorrect</h1>
    <label>
      UserID:
      <input type="text" formControlName="name">
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="messageForm.controls.name.errors.required">An UserID is required</div>
      </div>
    </label>
  
    <label>
      Password:
      <input type="password" formControlName="message">
      <div *ngIf="submitted && messageForm.controls.message.errors" class="error">
        <div *ngIf="messageForm.controls.message.errors.required">A Password</div>
      </div>
    </label>

    <input type="submit" value="Add Item" class="cta" >
  </form>
  <form [formGroup]="messageForm" (ngSubmit)="onLogOut()" *ngIf="success">
      <input type="submit" value="Logout" class="cta" >
  </form>
